<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Ultra-clean minimal G2 stacked with wordmark -->

  <!-- Background -->
  <rect width="400" height="400" rx="40" fill="#0D1117"/>

  <!-- G2 large centered -->
  <text x="200" y="230" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="800"
        font-size="200" fill="#EDEDED" text-anchor="middle" letter-spacing="-12">G2</text>

  <!-- Thin horizontal rule -->
  <line x1="100" y1="268" x2="300" y2="268" stroke="#00ADD8" stroke-width="2.5"/>

  <!-- GOGRID wordmark underneath -->
  <text x="200" y="305" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="300"
        font-size="32" fill="#8B949E" text-anchor="middle" letter-spacing="14">GOGRID</text>
</svg>